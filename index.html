<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>BMI</title>
</head>
<body>
    
    <div class="height-1">
        <label for="height" class="head">Height (feet)</label>
        <input type="number" id="heightInFeet">
    </div>

    <div class="height-2">
        <label for="height" class="head">Height (Inch)</label>
        <input type="text" id="heightInInch">
    </div>

    <div class="weight">
        <label for="weight" class="head">Weight (kg)</label>
        <input type="text" id="weightInKg">
    </div>


    <input type="submit" value="Check" id="submit">
    


    <div class="result">
        <p id="bmiValue"></p>
        <h2 id="bmiResult"></h2>
        <h4 id="advice"></h4>
    </div>




    <script src="./js/app.js"></script>
</body>
</html>
